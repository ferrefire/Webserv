<!DOCTYPE html>
<html>
<head>
	<title>Test website</title>
	<link rel="stylesheet" href="/css/bootstrapcss/bootstrap.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary nav">
		<div class="container-fluid">
			<a href="/html/home.html" class="navbar-brand logoText">webserv</a>
			<button class="navbar-toggler collapseMod" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<div class="butt">MENU</div>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
				<div class="d-inline-flex gap-2">
					<div id="darkmodeButton" class="butt" type="button" onclick="triggerDarkMode()">HAPPY</div>
					<div class="butt">BUTTON</div>
				</div>
			</div>
		</div>
	</nav>

	<div class="container" style="margin-top: 100px; padding-bottom: 250px;">
		<div class="largeText float-in-0.5">Uploading</div>
		<div class="mediumText float-in-1.5">Here you can upload several types of data</div>
		<div class="mediumText float-in-2.5">Go ahead and try some</div>
		<div class="row px-lg-3">
			<a class="col-6 col-lg-3 fade-in-3.5 butt-slide" style="margin-top: 35px; margin-bottom: 25px;" data-bs-toggle="collapse" href="#accountCollapse" role="button" aria-expanded="false" aria-controls="accountCollapse">Account</a>
		</div>
		<div class="row px-lg-3 collapse" id="accountCollapse" style="margin-bottom: 0px; margin-left: 25px;">
			<div>
				<label for="email" class="smallText">Email address</label>
				<input type="email" class="form-control textInput" id="email" style="width: 500px; margin-left: 10px;">
				<label for="password" class="smallText">Password</label>
				<input type="password" class="form-control textInput" id="password" style="width: 500px; margin-left: 10px;">
			</div>
			<div type="submit" class="col-lg-1 text-center butt" style="margin-top: 25px;">SUBMIT</div>
		</div>
		<div class="row px-lg-3">
			<a class="col-6 col-lg-3 fade-in-3.875 butt-slide" style="margin-top: 35px; margin-bottom: 25px;" data-bs-toggle="collapse" href="#fileCollapse" role="button" aria-expanded="false" aria-controls="fileCollapse">Files</a>
		</div>
		<div class="row px-lg-3 collapse" id="fileCollapse" style="margin-top: 0px; margin-left: 25px;">
			<div>
				<label for="file" class="smallText">Select a file</label>
				<input type="file" class="form-control textInput" id="file" style="width: 625px; margin-left: 10px;">
			</div>
			<div type="submit" class="col-lg-1 text-center butt" style="margin-top: 25px;">SUBMIT</div>
		</div>
		<div class="row px-lg-3">
			<a class="col-6 col-lg-3 fade-in-4.25 butt-slide" style="margin-top: 35px; margin-bottom: 25px;" data-bs-toggle="collapse" href="#imageCollapse" role="button" aria-expanded="false" aria-controls="imageCollapse">Images</a>
		</div>
		<div class="row px-lg-3 collapse" id="imageCollapse" style="margin-top: 0px; margin-left: 25px;">
			<div class="smallText">Some test text</div>
		</div>
	</div>

	#include js/script.js
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
